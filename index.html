<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/Style/Style.css">
    <script defer src="./assets/js/javaScript.js"></script>
    <script defer src="./assets/js/creacionHTML.js"></script>
    <title>Proyecto final - Primera entrega</title>
</head>

<body>
    <div id="divContainer" class="contentGrid">
        <header>
            <img src="./assets/img/imagen.webp" alt="Imagen de e-commerce">
        </header>
        <main>
            <h1>Proyecto final</h1>
            <h2>Segunda Entrega: </h2>
            <ul id="temasVistos">
            </ul>
            <section id="nuevoProducto">
                <form>
                    <h3>Carga de producto:</h3>
                    <div class="mb-3">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="productoId" class="col-form-label">Codigo: </label>
                            </div>
                            <div class="col-auto">
                                <input type="number" id="productoId" class="form-control"
                                    aria-describedby="idHelpInline" placeholder="Codigo">
                            </div>
                            <div class="col-auto">
                                <span id="idHelpInline" class="form-text">
                                    Ingrese el codigo sin ceros a la izquierda
                                </span>
                            </div>
                        </div>


                    </div>
                    <div class="mb-3">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="descripcionId" class="col-form-label">Descripcion: </label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="descripcionId" class="form-control"
                                    aria-describedby="descripcionHelpInline" placeholder="Descripcion">
                            </div>
                            <div class="col-auto">
                                <span id="descripcionHelpInline" class="form-text">
                                    Ingrese el nombre del producto
                                </span>
                            </div>
                        </div>

                    </div>
                    <div class="mb-3">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="precioId" class="col-form-label">Precio: </label>
                            </div>
                            <div class="col-auto">
                                <input type="number" id="precioId" class="form-control"
                                    aria-describedby="precioHelpInline" placeholder="Precio">
                            </div>
                            <div class="col-auto">
                                <span id="precioHelpInline" class="form-text">
                                    Ingrese el precio del producto
                                </span>
                            </div>
                        </div>

                        <div class="botones">
                            <button id="btnCargar" type="reset" class="btn btn-dark">Cargar producto</button>
                            <button type="reset" class="btn btn-primary">Limpiar campos</button>
                        </div>
                </form>
            </section>
            <section class="listaPrecios">
                <h2>LISTA DE PRECIOS</h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody id="listDePrecios">
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                        </tr> -->
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <h2>Proximamente</h2>
            <h2>Disculpe las molestias</h2>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
